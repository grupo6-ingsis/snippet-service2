permissions:
  contents: write
  packages: write
name: SnippetService CI-CD

on:
  push:
    branches-ignore:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
      AUTH0_TOKEN_URL: ${{ secrets.AUTH0_TOKEN_URL }}
      AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run ktlint format
        run: ./gradlew ktlintFormat
      - name: Build with Gradle
        run: ./gradlew build

  push_to_registry:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Short SHA
        uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 8

      - name: Set up Docker Buildx (multi-platform / builder)
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize branch name for tag
        if: ${{ github.event_name == 'push' }}
        run: |
          REF_NAME="${GITHUB_REF#refs/heads/}"
          REF_SLUG="$(echo "$REF_NAME" | tr '[:upper:]' '[:lower:]' | sed 's|/|-|g' | sed 's|[^a-z0-9._-]|-|g' | sed 's|-\+|-|g' | sed 's|^-||; s|-$||')"
          echo "REF_SLUG=$REF_SLUG" >> $GITHUB_ENV

      - name: Set default REF_SLUG for non-push
        if: ${{ github.event_name != 'push' }}
        run: echo "REF_SLUG=manual" >> $GITHUB_ENV

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ steps.short-sha.outputs.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ env.REF_SLUG }}-latest